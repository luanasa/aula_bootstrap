<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="imagex/png" href="./img/icon.ico">
        <title>Espaço Renove</title>
    
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/fundobranco.png" alt="logo" width="100" height="110">

        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#espaco">Espaço</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#servicos">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
            </li>
        </ul>
         </div>
    </nav>
    <div id="carousel-edit" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-edit" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-edit" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-edit" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div> 
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="height: 500px; width: 700px;" src="img/poster1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="height: 500px; width: 700px;" src="img/poster2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="height: 500px; width: 700px;" src="img/poster3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-edit" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-edit" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
<div class="container margin" >
    <form id="info-paciente" class="row g-3 needs-validation text-center" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label" >Primeiro nome</label>
          <input type="text" class="form-control" id="validationTooltip01" required>
          <div class="valid-tooltip">
            Registrado!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationTooltip02" required>
          <div class="valid-tooltip">
            Registrado!
          </div>
         </div>
         <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Telefone</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">(DDD)</span>
              <input type="text" class="form-control" id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Informe seu número de contato.
              </div>
            </div>
          </div>

        <div class="row g-2 text-center">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid">
                <label for="floatingInputGrid">E-mail</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                  <option selected>Fisioterapia em geral</option>
                  <option value="1">Tratamento de Escoliose</option>
                  <option value="2">Pilates</option>
                  <option value="3">RPG</option>
                </select>
                <label for="floatingSelectGrid">Escolha um dos nossos serviços</label>
              </div>
            </div>
          </div>
        <div class="col-12 text-center">
            <div id="liveAlertPlaceholder"></div>
            <button onclick="alert(message)" type="button" class="btn btn-primary" id="liveAlertBtn">Solicitar contato</button>
                <button onclick="window.open('img/tabela-precos.pdf')" class="btn btn-primary" type="submit">Ver tabela de preços</button> 
                    <!-- Ao clicar irá baixar um pdf com a tabela de preços de cada serviço disponível-->
                </div>
      </form>
    </div>

    <div class="container-fluid margin text-center">
        <video src="video/dicas.mp4" preload="auto" controls autoplay width="70%" > </video>
    </div>

    <div id="footer" class="container-fluid">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="index.html#espaco" class="nav-link px-2 text-muted">Espaço</a></li>
            <li class="nav-item"><a href="index.html#servicos" class="nav-link px-2 text-muted">Serviços</a></li>
            <li class="nav-item"><a href="index.html#contato" class="nav-link px-2 text-muted">Contato</a></li>
          </ul>
          <p class="text-center text-muted">© 2021 Espaço Renove</p>
        </footer>
      </div>
  
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="js/setup.js"></script>
</body>
</html>
